<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    />
    <title>Precision image rescaling</title>
  </head>

  <body>
    <br />
    <header>
      <img
        src="laptop.jpg"
        height="300"
        width="500"
        class="center"
        alt="photo of laptop"
      />
      <h1>Scale your Image with Presicion</h1>
    </header>

    <input class="'btn" type="file" id="image_input" />
    <div id="display_image"></div>
    <script scr="script.js"></script>
    <form>
      <select>
        <option value="cm">Scale in cm</option>
        <option value="inch">Scale in inch</option>
        <p></p>
        <option value="feet">Scale in feet</option>
      </select>
    </form>
  </body>
</html>
